    <!-- Instantiate vUnit.js passing a CSSMap with properties you want to play with -->
    <script>
        new vUnit({
            CSSMap: {
                '.vw': {
                    property: 'width',
                    reference: 'vw'
                },
                '.vwh': {
                    property: 'height',
                    reference: 'vw'
                },
                '.fontv': {
                    property: 'font-size',
                    reference: 'vw'
                },
                '.vwmt': {
                    property: 'margin-top',
                    reference: 'vw'
                },
                '.vhmt': {
                    property: 'margin-top',
                    reference: 'vh'
                },
                '.vhmb': {
                    property: 'margin-bottom',
                    reference: 'vh'
                },
                '.borrad': {
                    property: 'border-radius',
                    reference: 'vw'
                },
                '.lineh': {
                    property: 'line-height',
                    reference: 'vw'
                },
                '.maxw': {
                    property: 'max-width',
                    reference: 'vw'
                },
                '.maxh': {
                    property: 'max-height',
                    reference: 'vw'
                },
                '.vh': {
                    property: 'height',
                    reference: 'vh'
                },
                '.vhw': {
                    property: 'width',
                    reference: 'vh'
                }
            },
            onResize: function() {
                console.log('A screen resize just happened, yo.');
            }
        }).init(); // call the public init() method
        
        function getActualWidth()
        {
            var actualWidth = window.innerWidth ||
                              document.documentElement.clientWidth ||
                              document.body.clientWidth ||
                              document.body.offsetWidth;

            return actualWidth;
        }
        function getActualHeight()
        {
            var actualHeight  = window.innerHeight ||
                              document.documentElement.clientHeight  ||
                              document.body.clientHeight  ||
                              document.body.offsetHeight ;

            return actualHeight;
        }
        function setAspectScale() {
            var aspectScale = (getActualWidth() / getActualHeight());
            
            var newscale = 1 - (aspectScale - 0.53);
            
            if(newscale > 1) {
                newscale = 1;
            }
            var head = head = document.head || document.getElementsByTagName('head')[0];
            var css = '#scaleIpad { transform: scale(' + newscale + '); -webkit-transform: scale(' + newscale + '); }';
            var style = document.createElement("style");
            style.type = 'text/css';
            if (style.styleSheet){
              style.styleSheet.cssText = css;
            } else {
              style.appendChild(document.createTextNode(css));
            }
            head.appendChild(style);
        }
            setAspectScale();
    </script>
